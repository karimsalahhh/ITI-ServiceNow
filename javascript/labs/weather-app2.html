<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Fake Weather App</h1>
    <!-- Old version (input-based):
    <p>Or enter a city manually:</p>
    <input type="text" id="myInput" placeholder="Enter City..." />
    <button onclick="checkWeather()">Check weather</button>
    -->
    <label for="citySelect">Choose a city:</label>
    <select id="citySelect">
      <option value="">--Select a city--</option>
      <option value="paris">Paris</option>
      <option value="london">London</option>
      <option value="new york">New York</option>
      <option value="tokyo">Tokyo</option>
      <option value="sydney">Sydney</option>
    </select>
 
    <button onclick="checkWeather()">Check weather</button>
  </body>
</html>
<script>


  function check(city) {
    return new Promise((resolve, reject) =>
      setTimeout(() => {
        if (!city || city.trim() === "") {
          reject("Please choose or enter a city.");
          return;
        }

        const c = city.toLowerCase().trim();
        switch (c) {
          case "paris":
            resolve("25°C");
            break;
          case "london":
            resolve("18°C");
            break;
          case "new york":
            resolve("30°C");
            break;
          case "tokyo":
            resolve("20°C");
            break;
          case "sydney":
            resolve("22°C");
            break;
          default:
            reject("City not found: " + city);
        }
      }, 1000),
    );
  }

  async function checkWeather() {
    try {
      const selectVal = document.getElementById("citySelect").value;
      const inputVal = document.getElementById("myInput").value;
      const city = selectVal || inputVal;
      console.log("Checking city:", city);
      const ct = await check(city);
      alert("The weather in " + city + " is " + ct);
    } catch (err) {
      alert(err);
    }
  }
</script>
