<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Closure</title>
</head>
<body>
<script>
  function secretMessage() {
    let secret = "This is a secret message";

    function readMessage() {
      alert(secret);
    }

    function updateMessage(newMsg) {
      secret = newMsg;
    }

    return {
      readMessage: readMessage,
      updateMessage: updateMessage
    };
  }

  let box = secretMessage();

  box.readMessage();
  box.updateMessage("New secret!");
  box.readMessage();
</script>
</body>
</html>
