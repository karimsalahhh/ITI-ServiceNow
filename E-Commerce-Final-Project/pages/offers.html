<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Offers</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link

      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="/assets/css/styles.css" />
  </head>

  <body class="d-flex flex-column min-vh-100">
    <div id="site-header"></div>

    <main class="container my-5 flex-grow-1">
      <section class="mb-4 text-center">
        <h1 class="fw-bold mb-1">ðŸ”¥ Special Offers</h1>

      <section class="card border-0 shadow-sm mb-4">

          <div class="row g-3 align-items-end">
            <div class="col-12 col-md-8">
              <label for="searchInput" class="form-label">Search offers</label>
              <input
                id="searchInput"
                type="search"
                class="form-control"
                placeholder="Search in offers..."
              />
            </div>

            <div class="col-12 col-md-4 d-flex justify-content-md-end">
              <div class="text-muted small" id="resultsCount"></div>
            </div>
          </div>
        </div>
      </section>

      <section>
        <div id="offersGrid" class="row g-4"></div>
      </section>
    </main>

    <div id="site-footer"></div>

    <script src="/assets/js/partials.js"></script>
    <script type="module" src="/assets/js/offers.js"></script>
