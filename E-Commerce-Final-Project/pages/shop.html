<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Shop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="/assets/css/styles.css" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <div id="site-header"></div>

    <main class="container my-5 flex-grow-1">
      <section class="mb-4">
        <h1 class="fw-bold mb-1">Shop</h1>
        <p class="text-muted mb-0">Find eco-friendly essentials.</p>
      </section>

      <section class="card border-0 shadow-sm mb-4">
        <div class="card-body">
          <div class="row g-3 align-items-end">
            <div class="col-12 col-md-6">
              <label for="searchInput" class="form-label">Search</label>
              <input
                id="searchInput"
                type="search"
                class="form-control"
                placeholder="Search products..."
              />
            </div>

            <div class="col-12 col-md-3">
              <label for="categorySelect" class="form-label">Category</label>
              <select id="categorySelect" class="form-select">
                <option value="all" selected>All</option>
                <option value="health">Health&Care</option>
                <option value="home_kitchen">Essentials</option>
              </select>
            </div>

            <div class="col-12 col-md-3 d-flex justify-content-md-end">
              <div class="text-muted small" id="resultsCount"></div>
            </div>
          </div>
        </div>
      </section>

      <section>
        <div id="productsGrid" class="row g-4"></div>
      </section>
    </main>

    <div id="site-footer"></div>

    <script src="/assets/js/partials.js"></script>
    <script type="module" src="/assets/js/shop.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
