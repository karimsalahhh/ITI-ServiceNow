<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="/assets/css/styles.css" />
  </head>

  <body class="d-flex flex-column min-vh-100">
    <div id="site-header"></div>

    <main class="container my-5 flex-grow-1">
      <div class="auth-wrapper mx-auto">
        <h1 class="fw-bold text-center mb-1">Welcome back</h1>
        <p class="text-muted text-center mb-4">Login to continue shopping.</p>

        <div class="card auth-card shadow-sm">
          <div class="card-body p-4">
            <form id="loginForm" novalidate>
              <div class="mb-3">
                <label for="loginEmail" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="loginEmail"
                  placeholder="name@example.com"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="loginPassword" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="loginPassword"
                  placeholder="Your password"
                  required
                />
              </div>

              <button type="submit" class="btn btn-success w-100">Login</button>

              <!-- message area for validation -->
              <p id="loginMessage" class="small mt-3 mb-0"></p>

              <p class="text-muted small mt-2 mb-0">
                By logging in, you agree to our
                <a
                  href="/pages/tos.html"
                  class="text-dark text-decoration-underline"
                >
                  Terms of Service
                </a>.
              </p>
            </form>
          </div>
        </div>

        <p class="text-muted text-center mt-3 mb-0">
          Don't have an account?
          <a href="/pages/register.html" class="fw-semibold">Register</a>.
        </p>
      </div>
    </main>

    <div id="site-footer"></div>

    <script src="/assets/js/partials.js"></script>
    <script type="module" src="/assets/js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
