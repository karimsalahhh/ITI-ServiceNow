<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="/assets/css/styles.css" />
  </head>
  <body>
    <div id="site-header"></div>

    <main class="container py-4">
      <p id="statusText" class="text-muted"></p>

      <div id="productArea" class="row g-4 d-none">
        <div class="col-12 col-md-6">
          <img
            id="productImg"
            class="img-fluid rounded shadow-sm"
            alt="Product"
          />
        </div>

        <div class="col-12 col-md-6">
          <h1 id="productTitle" class="h3 mb-2"></h1>
          <div id="productPrice" class="fw-bold fs-4 mb-3"></div>
          <p id="productDesc" class="text-muted"></p>

          <div class="d-flex gap-2 mt-4">
            <button id="favBtn" class="btn btn-outline-success">
              <i class="bi bi-heart"></i> Favourite
            </button>

            <button id="cartBtn" class="btn btn-success">Add to cart</button>
          </div>
        </div>
      </div>
    </main>

    <div id="site-footer"></div>

    <script src="/assets/js/partials.js"></script>
    <script type="module" src="/assets/js/product.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
