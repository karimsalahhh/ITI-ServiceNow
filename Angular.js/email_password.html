<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login Form</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f2f4f7;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .form-container {
        background: white;
        padding: 30px;
        width: 320px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-size: 14px;
      }

      input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 8px;
        border: 1px solid #ccc;
        outline: none;
        box-sizing: border-box;
      }

      input:focus {
        border-color: #4a90e2;
      }

      button {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: none;
        background: grey;
        color: white;
        font-weight: bold;
        cursor: pointer;
      }
    </style>
  </head>

  <body ng-app="myApp" ng-controller="myCtrl">
    <div class="form-container">
      <h2>Login</h2>

      <form ng-submit="customShow()">
        <label>Email</label>
        <input type="email" ng-model="email" placeholder="Enter your email" />

        <label>Password</label>
        <input
          type="password"
          ng-model="password"
          placeholder="Enter your password"
        />

        <button type="submit">Submit</button>
      </form>
    </div>

    <script>
      var app = angular.module("myApp", []);

      app.controller("myCtrl", function ($scope) {
        $scope.customShow = function () {
          alert("Welcome " + $scope.email);
        };
      });
    </script>
  </body>
</html>
