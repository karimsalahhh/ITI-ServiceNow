<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 30px;
        background: #f5f5f5;
      }

      .demo h2 {
        margin-bottom: 16px;
      }

      .card-row {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 16px;
      }

      .card {
        background: white;
        border: 1px solid #ddd;
        border-radius: 12px;
        padding: 16px;
        text-align: center;
      }

      .shape {
        width: 80px;
        height: 80px;
        margin: 20px auto 0;
        background: #2a77d4;
      }

      .pulse {
        border-radius: 50%;
      }
      .spin {
        animation: spin 3s linear infinite;
      }

      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      .float {
        animation: float 1.6s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-14px);
        }
      }
     .pulse {
  position: relative;
  border-radius: 50%;
  overflow: hidden; /* keeps ripple inside */
  animation: pulseCore 1.2s ease-in-out infinite;
}

.pulse::after {
  content: "";
  position: absolute;
  inset: 0;                 /* start exactly on circle edge */
  border-radius: 50%;
  border: 2px solid #2a77d4;
  animation: pulseWave 1.2s ease-out infinite;
}

@keyframes pulseCore {
  0%, 100% { transform: scale(1); }
  50%      { transform: scale(1.07); }
}

@keyframes pulseWave {
  0%   { transform: scale(1); opacity: 0.6; }
  100% { transform: scale(1.35); opacity: 0; }
}


    </style>
  </head>
  <body>
    <section class="demo">
      <h2>Transforms</h2>

      <div class="card-row">
        <div class="card">
          <h3>Pulse Wave</h3>
          <div class="shape pulse"></div>
        </div>

        <div class="card">
          <h3>Floating Block</h3>
          <div class="shape float"></div>
        </div>

        <div class="card">
          <h3>Rotating</h3>
          <div class="shape spin"></div>
        </div>
      </div>
    </section>
  </body>
</html>
