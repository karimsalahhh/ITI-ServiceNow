

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FreshMart | Shop</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="site-header">
      <nav class="navbar">
        <div class="brand">Fresh<span>Mart</span></div>

        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a class="active" href="Shop.html">Shop</a></li>
          <li><a href="#">Bakery</a></li>
          <li><a href="#">Dairy</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <nav class="breadcrumbs" aria-label="Breadcrumbs">
        <a href="index.html">Home</a>
        <span>></span>
        <span>Shop</span>
      </nav>

      <section class="section">
        <h2 class="section-title"></h2>

        <div class="cards">
          <div class="card">
            <img
              class="card-icon"
              src="images/produce.png"
              alt="Fresh Produce"
            />
            <h3>Fresh Products</h3>
            <p>Fruits & veggies</p>
          </div>

          <div class="card">
            <img class="card-icon" src="images/bakery.png" alt="Bakery" />
            <h3>Bakery</h3>
            <p>Bread & pastries</p>
          </div>

          <div class="card">
            <img class="card-icon" src="images/dairy.png" alt="Dairy & Eggs" />
            <h3>Dairy & Eggs</h3>
            <p>Milk, cheese, eggs</p>
          </div>
        </div>
      </section>
    </main>
    <footer><div></div></footer>

</html>
